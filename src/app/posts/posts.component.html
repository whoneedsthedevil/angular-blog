<div class="container">
  <h3>Post titles:</h3>
  <ul class="posts-list">
    <li *ngFor="let post of posts">
      <a routerLink="/detail/{{post.id}}">
        <span class="badge">{{post.id}}</span> {{post.name}}
      </a>
      <button class="delete" title="delete post"
        (click)="delete(post)">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </li>
  </ul>
</div>
